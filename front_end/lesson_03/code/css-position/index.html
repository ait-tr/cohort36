<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Position</h1>
    <!-- Position:
    static - значение по умолчанию. Не позиционируется
    relative - относительное положение- относительно статика
    absolute - позиционирование относительно родителя
    fixed- позиционирование относительно экрана без движения
    sticky - ведет себя сначала как статик потом как фиксированный -->
    <h2>Static и Relative</h2>
    <div class="black-box">black-box</div>
    <div class="green-box">green-box</div>
    <div class="black-box">black-box</div>
    <div class="orange-box">orange-box</div>
    <div class="black-box">black-box</div>

    <h2>Absolute</h2>
    <div class="parent">
        <div class="child">Child</div>
        <div class="purple-disk">Purple-disk</div>
    </div>
</body>
</html>
