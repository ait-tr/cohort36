<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<br>
<h1>Bootstrap layout</h1>
<!--
    row- одна строка
    col-1  один элемент на строке - который занимает один столбец ширины
    col-2  один элемент на строке -который занимает два столбца ширины
    red-box - это наш собственный стиль
  -->
  <h2>Пример 1-a</h2>
<div class="container">
<div class="row">
<div class="col-1 red-box">1</div>
<div class="col-1 red-box">2</div>
<div class="col-1 red-box">3</div>
<div class="col-1 red-box">4</div>
<div class="col-1 red-box">5</div>
<div class="col-1 red-box">6</div>
<div class="col-1 red-box">7</div>
<div class="col-1 red-box">8</div>
<div class="col-1 red-box">9</div>
<div class="col-1 red-box">10</div>
<div class="col-1 red-box">11</div>
<div class="col-1 red-box">12</div>
</div>
</div>
<h2>Пример 1-b</h2>
<div class="container">
    <div class="row">
        <div class="col-10 red-box">1</div>
        <div class="col-2 red-box">2</div>
    </div>
</div>
<h2>Пример 1-c</h2>
<div class="container">
    <div class="row">
        <div class="col-3">1</div>
        <div class="col-3">
            <img class="image" src="https://images.unsplash.com/photo-1523049673857-eb18f1d7b578?ixlib=rb-4.0.3&ixid=M3wxM[…]lZWR8MTl8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=800&q=60" alt="">
        </div>
        <div class="col-5">
            <img class="image" src="https://images.unsplash.com/photo-1523049673857-eb18f1d7b578?ixlib=rb-4.0.3&ixid=M3wxM[…]lZWR8MTl8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=800&q=60" alt="">
        </div>
    </div>
</div>
<h2>Пример 1-d</h2>
<!--АДАПТАЦИЯ ЭЛЕМЕНТОВ
  Extra small None  <576px
  Small sm  ≥576px
  Medium  md  ≥768px
  Large lg  ≥992px
  Extra large xl  ≥1200px
  Extra extra large xxl ≥1400px
  Если написать col без цифр - то он займет - все оставшееся пространство -->
<div class="container">
    <div class="row">
        <div class="col col-sm-9 col-md-3">
            <img class="image" src="https://images.unsplash.com/photo-1523049673857-eb18f1d7b578?ixlib=rb-4.0.3&ixid=M3wxM[…]lZWR8MTl8fHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=800&q=60" alt="">
        </div>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="red-box col-sm-12 col-md-3">Первый</div>
        <div class=" red-box col">Второй</div>
    </div>
</div>

  </body>
</html>
